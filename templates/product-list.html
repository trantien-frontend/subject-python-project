{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block title %}Home{% endblock %}
{% block head %}
{% endblock %}
{% block content %}

<div class="wrapper">

    <div class="container samsung-product mt-4">
        <h3 class="section-title fw-bold">{{ title }}</h3>
        <div class="d-flex justify-content-center flex-column">
            <div id="data-container" class="row p-3">
            </div>
            <div id="pagination" class="mt-3 mb-4"></div>
        </div>
        <div id="no-found-product" class="d-flex align-items-center justify-content-center"></div>
    </div>
</div>
{% endblock %}
{% block javascript %}
<script src="{%static 'js/product_list.js' %}" defer></script>
<script src="{% static 'js/cart.js' %}" defer></script>
{% endblock %}
