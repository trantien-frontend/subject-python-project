<header class="shadow fixed-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="logo"><a href="/"><img src="/static/img/logo-company.png" alt=""></a></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="nav-item search-box">
                    <input id="search-input" type="text" name="search" placeholder="Bạn tìm gì ...">
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        {% if request.user.is_authenticated %}
                        <a class="nav-link link">
                            <i class="fa-solid fa-user"></i>
                            {{request.user.email}}
                        </a>
                        {% else %}
                        <a class="nav-link login-button link">
                            <i class="fa-solid fa-user"></i>
                            Đăng nhập
                        </a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="/cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            Giỏ hàng
                        </a>
                    </li>
                    {% if request.user.is_authenticated %}
                        <a class="nav-link link" onclick="logout()">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            Đăng xuất
                        </a>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg justify-content-start pt-0">
            <div class="collapse navbar-collapse justify-content-center">
                <ul id="category-list" class="navbar-nav"></ul>
                <ul id="brand-list" class="navbar-nav"></ul>
            </div>
        </nav>
    </div>
</header>
